<footer class="uk-section">
  <div class="uk-container">
    <div
      *ngIf="boxContent"
      class="uk-grid-match uk-child-width-1-1@xs uk-child-width-1-2@s uk-child-width-1-3@m"
      uk-grid
    >
      <div>
        <h3>{{ boxContent[0].title }}</h3>
        <div [innerHTML]="applyDOMSanitizer(boxContent[0].description)"></div>
      </div>
      <div>
        <h3>{{ boxContent[1].title }}</h3>
        <div [innerHTML]="applyDOMSanitizer(boxContent[1].description)"></div>
      </div>
      <div>
        <h3>{{ boxContent[2].title }}</h3>
        <div [innerHTML]="applyDOMSanitizer(boxContent[2].description)"></div>
      </div>
    </div>

    <div class="uk-text-center dev-section">
      Developed by
      <span
        class="author"
        (click)="redirectTo('https://cristian-gonzalez.com/')"
        >Cristian Gonz√°lez</span
      ><span class="powered"
        >, Powered by
        <span class="framework" (click)="redirectTo('https://angular.io/')"
          >Angular&nbsp;<i class="fab fa-angular"></i></span
      ></span>
    </div>
  </div>
</footer>
