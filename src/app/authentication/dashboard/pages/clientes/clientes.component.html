<ul style="background-color: #fff; padding: 10px 20px;" uk-accordion>
  <li
    class="position-relative"
    *ngFor="let item of clients; let i = index"
    [ngClass]="{ 'uk-open': i !== -1 }"
  >
    <div class="position-absolute" style="right: 0;">
      <button
        *ngIf="i === currentIndex"
        class="btn bg-cyan mr-2"
        (click)="guardar(i)"
      >
        Guardar
      </button>
      <button
        *ngIf="i !== currentIndex"
        class="btn btn-primary mr-2"
        (click)="editar(i)"
      >
        Editar
      </button>
      <button class="btn btn-danger" (click)="eliminar(i)">Eliminar</button>
    </div>
    <p
      class="uk-accordion-title-fix"
      [attr.contenteditable]="i === currentIndex"
    >
      Cliente {{ i + 1 }}
    </p>
    <div class="uk-accordion-content">
      <div class="uk-card uk-card-default uk-grid-collapse" uk-grid>
        <div
          class="uk-card-media-left uk-cover-container uk-width-1-2@s uk-width-1-3@m"
        >
          <img
            [ngClass]="{ 'cursor-pointer': i === currentIndex }"
            src="https://getuikit.com/docs/images/light.jpg"
            alt=""
            (click)="changeImg(i)"
            uk-cover
          />
          <canvas width="100%" height="150"></canvas>
        </div>
        <div class="uk-width-1-2@s uk-width-expand@m">
          <div class="uk-card-body">
            <h3
              class="uk-card-title"
              [attr.contenteditable]="i === currentIndex"
            >
              Client Title
            </h3>
            <p [attr.contenteditable]="i === currentIndex">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>
        </div>
      </div>
    </div>
    <hr class="uk-divider-icon" />
  </li>
</ul>

<input
  type="file"
  name=""
  id="tempImg"
  accept="image/gif, image/jpeg, image/png"
  style="position: fixed; bottom: -100px;"
  (change)="onUploadChange($event)"
/>
