<div class="component-container">
  <div *ngIf="noData" class="no-data">
    <h2>No hay eventos en este momento..</h2>
  </div>

  <div
    *ngIf="!noData"
    class="uk-child-width-1-1@xs uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-child-width-1-5@xl uk-margin-medium-bottom"
    uk-grid
  >
    <ng-container *ngIf="loaded">
      <div *ngFor="let evento of eventos; let i = index">
        <app-element-post
          [title]="evento.title"
          [text]="evento.front.shortDescription"
          [route]="transformRoute(evento.id)"
          [frontImg]="evento.front.imgFront"
          date="{{ evento.dateAt | displayTime }}"
          tag="Eventos"
        >
        </app-element-post>
      </div>
    </ng-container>

    <ng-container *ngIf="!loaded">
      <div *ngFor="let item of [1, 1, 1, 1]; let i = index">
        <app-element-post [skeleton]="true"></app-element-post>
      </div>
    </ng-container>
  </div>
</div>
