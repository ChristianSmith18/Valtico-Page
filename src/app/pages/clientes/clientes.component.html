<div class="component-container">
  <div *ngIf="(!clients || clients?.length === 0) && loader" class="no-data">
    <h2>No hay clientes en este momento..</h2>
  </div>

  <ul *ngIf="clients && clients?.length > 0" class="shadow-sm" uk-accordion>
    <li
      *ngFor="let client of clients; let i = index; let isLast = last"
      [ngClass]="{ 'uk-open': i === 0 }"
    >
      <a class="uk-accordion-title" href="#">{{ client.title }}</a>
      <div class="uk-accordion-content">
        <div class="uk-card uk-card-default uk-grid-collapse" uk-grid>
          <div
            class="uk-card-media-left uk-cover-container uk-width-1-2@s uk-width-1-3@m"
          >
            <img [src]="client.base64Img" alt="" uk-cover />
            <canvas width="100%" height="150"></canvas>
          </div>
          <div class="uk-width-1-2@s uk-width-expand@m">
            <div class="uk-card-body">
              <p>{{ client.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
