<div class="uk-child-width-1-1@xs uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@xl uk-text-center"
  uk-grid>
  <div *ngFor="let item of services">
    <app-element-box type="servicio" title="Service Title"></app-element-box>
  </div>
</div>

<div id="modal-full" class="uk-modal-full" uk-modal>
  <div class="uk-modal-dialog">
    <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
    <div class="uk-grid-collapse uk-child-width-1-1@s" uk-grid uk-height-viewport>
      <div class="uk-width-1-1 uk-padding-large" style="height: 280px">

        <app-mini-carousel title="Servicios"></app-mini-carousel>

      </div>
      <div class="uk-padding-large">
        <app-element-description></app-element-description>
      </div>
    </div>
  </div>
</div>
