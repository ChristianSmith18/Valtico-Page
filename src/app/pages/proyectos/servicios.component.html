<div class="component-container">
  <div *ngIf="!servicios && loader" class="no-data">
    <h2>No hay clientes en este momento..</h2>
  </div>

  <h3 *ngIf="servicios">Proyectos</h3>

  <div
    *ngIf="servicios"
    class="uk-child-width-1-1@xs uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@xl uk-text-center"
    uk-grid
  >
    <div *ngFor="let servicio of servicios; let i = index">
      <app-element-box
        [title]="servicio.title"
        [imgStatic]="servicio.imgPrimary"
        [imgHover]="servicio.imgSecondary"
        (click)="clickOnBox(i)"
      ></app-element-box>
    </div>
  </div>

  <div id="modal-full" class="uk-modal-full" uk-modal>
    <div *ngIf="currentIndex !== null" class="uk-modal-dialog">
      <button
        class="uk-modal-close-full uk-close-large"
        type="button"
        uk-close
      ></button>
      <div
        class="uk-grid-collapse uk-child-width-1-1@s"
        uk-grid
        uk-height-viewport
      >
        <div class="uk-width-1-1 uk-padding-large" style="height: 280px;">
          <app-mini-carousel
            title="Servicios"
            [servicios]="servicios"
            (clickOnBoxItem)="currentIndex = $event"
          ></app-mini-carousel>
        </div>
        <div class="uk-padding-large">
          <app-element-description
            [title]="servicios[currentIndex].title"
            [content]="servicios[currentIndex].largeDescription"
            [img]="servicios[currentIndex].imgSecondary"
          ></app-element-description>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="!servicios"
    class="uk-child-width-1-1@xs uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@xl uk-text-center"
    uk-grid
  >
    <div *ngFor="let item of [1, 1, 1, 1]">
      <ngx-skeleton-loader
        animation="progress"
        [theme]="{ 'border-radius': 'unset', height: '250px' }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
