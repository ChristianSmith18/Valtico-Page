<div
  class="uk-child-width-1-1@xs uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@xl uk-text-center"
  uk-grid
>
  <div *ngFor="let producto of productos; let i = index">
    <app-element-box
      [title]="producto.title"
      [description]="producto.shortDescription"
      [imgStatic]="producto.imgPrimary"
      [imgHover]="producto.imgSecondary"
      (click)="clickOnBox(i)"
    ></app-element-box>
  </div>
</div>

<div id="modal-full" class="uk-modal-full" uk-modal>
  <div *ngIf="currentIndex !== null" class="uk-modal-dialog">
    <button
      class="uk-modal-close-full uk-close-large"
      type="button"
      uk-close
    ></button>
    <div
      class="uk-grid-collapse uk-child-width-1-1@s"
      uk-grid
      uk-height-viewport
    >
      <div class="uk-width-1-1 uk-padding-large" style="height: 280px;">
        <app-mini-carousel
          title="Productos"
          [productos]="productos"
          (clickOnBoxItem)="currentIndex = $event"
        ></app-mini-carousel>
      </div>
      <div class="uk-padding-large">
        <app-element-description
          [title]="productos[currentIndex].title"
          [content]="productos[currentIndex].largeDescription"
          [img]="productos[currentIndex].imgSecondary"
        ></app-element-description>
      </div>
    </div>
  </div>
</div>
