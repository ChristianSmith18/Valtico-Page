<section *ngIf="contenido" class="uk-section uk-preserve-color">
  <div class="uk-grid-match" uk-grid>
    <div class="uk-width-1-2@m">
      <div class="uk-card uk-card-default uk-card-body">
        <h3>{{ contenido.seccionQueHacemos.title }}</h3>
        <div
          [innerHTML]="applyDOMSanitizer(contenido.seccionQueHacemos.content)"
        ></div>
      </div>
    </div>
    <div class="uk-width-1-2@m">
      <div class="uk-card uk-card-default uk-card-body">
        <h3>{{ contenido.seccionNuestraMetodologiaDeTrabajo.title }}</h3>
        <div
          [innerHTML]="
            applyDOMSanitizer(
              contenido.seccionNuestraMetodologiaDeTrabajo.content
            )
          "
        ></div>
      </div>
    </div>
  </div>
</section>
