<div class="uk-text-center uk-grid-match" uk-grid>
  <div class="uk-width-1-1@m">
    <div uk-grid>
      <div class="uk-width-expand">
        <app-carousel [carouselControllers]="true" [maxHeight]="320"></app-carousel>
      </div>
      <div class="uk-width-1-3">
        <div class="uk-card uk-card-default uk-card-body carousel-box" style="background-color: #8bcdcd;">
          <ul>
            <li (click)="setIndex(0)" style="cursor: pointer;">0</li>
            <li (click)="setIndex(1)" style="cursor: pointer;">1</li>
            <li (click)="setIndex(2)" style="cursor: pointer;">2</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="uk-width-1-2@m">
    <div class="uk-card uk-card-default uk-card-body boxes" style="background-color: #f1c5c5;">Productos</div>
  </div>
  <div class="uk-width-1-2@m">
    <div class="uk-card uk-card-default uk-card-body boxes" style="background-color: #faf0af;">Servicios</div>
  </div>
</div>
