<div class="uk-text-center uk-grid-match" uk-grid>
  <div class="uk-width-1-1@m">
    <div class="uk-grid-match" uk-grid>
      <div class="uk-width-expand">
        <app-carousel
          [options]="options"
          [slides]="slides"
          [skeleton]="!loader"
        ></app-carousel>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgb(255,255,255)"
  [fullScreen]="true"
  [template]="template"
></ngx-spinner>
