<h1 class="uk-dark">Casos de Ã‰xito</h1>
<div
  *ngIf="casosDeExito"
  class="uk-child-width-1-1@xs uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@xl uk-text-center"
  uk-grid
>
  <div *ngFor="let casoDeExito of casosDeExito; let i = index">
    <app-element-box
      type="casos-de-exito"
      [title]="casoDeExito.title"
      [imgStatic]="casoDeExito.imgPrimary"
      [imgHover]="casoDeExito.imgSecondary"
      [description]="casoDeExito.largeDescription"
      (click)="clickOnBox(i)"
    >
    </app-element-box>
  </div>
</div>

<div id="modal-full" class="uk-modal-full" uk-modal>
  <div *ngIf="currentIndex !== null" class="uk-modal-dialog">
    <button
      class="uk-modal-close-full uk-close-large"
      type="button"
      uk-close
    ></button>
    <div
      class="uk-grid-collapse uk-child-width-1-1@s"
      uk-grid
      uk-height-viewport
    >
      <div class="uk-padding-large">
        <app-element-description
          [title]="casosDeExito[currentIndex].title"
          [content]="casosDeExito[currentIndex].largeDescription"
          [img]="casosDeExito[currentIndex].imgSecondary"
        ></app-element-description>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="!casosDeExito"
  class="uk-child-width-1-1@xs uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@xl uk-text-center"
  uk-grid
>
  <div *ngFor="let item of [1, 1, 1, 1]">
    <ngx-skeleton-loader
      animation="progress"
      [theme]="{ 'border-radius': 'unset', height: '250px' }"
    ></ngx-skeleton-loader>
  </div>
</div>
