<h1 class="uk-dark">Casos de Éxito</h1>
<div class="uk-child-width-1-1@xs uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@xl uk-text-center"
  uk-grid>
  <div *ngFor="let item of success">
    <app-element-box type="casos-de-exito" title="Success Title"
      imgStatic="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
      imgHover="https://images.unsplash.com/photo-1579466650580-b19d01bf3837?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
    </app-element-box>
  </div>
</div>

<div id="modal-full" class="uk-modal-full" uk-modal>
  <div class="uk-modal-dialog">
    <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
    <div class="uk-grid-collapse uk-child-width-1-1@s" uk-grid uk-height-viewport>
      <div class="uk-padding-large">
        <app-element-description title="Caso de Éxito"></app-element-description>
      </div>
    </div>
  </div>
</div>
